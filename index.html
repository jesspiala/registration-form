<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="img/undraw_shopping_re_hdd9.svg">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Register</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Login</a> </button>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="first-name">Given Name</label>
                        <input id="first-name" type="text" name="first-name" placeholder="Type your given name" required>
                    </div>

                    <div class="input-box">
                        <label for="last-name">Family Name</label>
                        <input id="last-name" type="text" name="last-name" placeholder="Type your family name" required>
                    </div>

                    <div class="input-box">
                        <label for="email">Email</label>
                        <input id="email" type="text" name="email" placeholder="Type your email" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Phone number</label>
                        <input id="number" type="tel" name="number" placeholder="(XXX)XXX XX XX" required>
                    </div>

                    <div class="input-box">
                        <label for="Confirmpassword">Password</label>
                        <input id="Confirmpassword" type="password" name="Confirmpassword" placeholder="Type your password" required>
                    </div>

                    <div class="input-box">
                        <label for="Confirmpassword">Password</label>
                        <input id="Confirmpassword" type="password" name="Confirmpassword" placeholder="Confirmyour password" required>
                    </div>
                </div>

                <div class="gender-input">
                    <div class="gender-title">
                        <h6>Gender</h6>
                    </div>
                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Female</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Male</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="others" name="gender">
                            <label for="others">Others</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="none" name="gender">
                            <label for="none">Prefer not say</label>
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button><a href="#">Continue</a></button>
                </div>
            </form>
        </div>

    </div>
    
</body>
</html>
